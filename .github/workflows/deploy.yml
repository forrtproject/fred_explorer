name: Deploy to shinyapps.io
on:

  # run on any push 
  push:

  # run on request (via button in actions menu)
  workflow_dispatch:
      
jobs:
  deploy:
    name: Deploy to shinyapps

    # allow skipping deployment for commits containing '[WIP]' or '[no-deploy]' in the commit message
    if: "!contains(github.event.head_commit.message, '[WIP]') && !contains(github.event.head_commit.message, '[no-deploy]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install Dependencies
        run: |
          R |
            -e "install.packages(c('shiny', 'rsconnect'))"
            -e "rsconnect::setAccountInfo(name='lukaswallrich', token=${{secrets.TOKEN}}, secret=${{secrets.SECRET}})"
            -e "rsconnect::deployApp(appName = 'fred_explorer', appDir = '.')"
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true


